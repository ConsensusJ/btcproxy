micronaut:
  http:
    client:
      read-timeout: 600s

btcproxyd:
  rpcproxy:
    network-id: org.bitcoin.production
    uri: http://localhost:8332
    username: setmeplease
    password: setmetooplease
    use-zmq: true
    allow-list:
      - getblockcount
      - getblock
      - getchaintips
      - getbestblockhash
      - getblockchaininfo
      - getblockstats
      - gettxoutsetinfo
      - getaddressinfo
      - getaddressbalance
      - uptime
      - help
      - getrpcinfo
      - getmemoryinfo
      - getnetworkinfo
      - getnettotals
      - getpeerinfo
      - getzmqnotifications
      - listbanned
      - listunspent
      - ping
      - scantxoutset
      - sendrawtransaction
      - omni_listproperties
      - omni_getproperty
      - omni_getallbalancesforaddress
      - omni_getallbalancesforid
      - omniproxy.help
      - omniproxy.getbalance
      - omniproxy.getbalances
      - omniproxy.getrichlist
      - omniproxy.listproperties
      - omniproxy.getproperty

omniproxyd:
  enabled: true
